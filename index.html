            background-color: #45a049;

            color: #ffcc00;
            text-shadow: 5px 5px 0 #000;

            margin: 20px 0;
            color: #ffcc00;

            { char: "毛", pinyin: "máo", radical: "毛", strokes: 4, structure: "单一",

            { char: "心", pinyin: "xīn", radical: "心", strokes: 4, structure: "单一",

              meanings: ["情绪状态", "人的思想活动", "人体器官"] },
            { char: "风", pinyin: "fēng", radical: "风", strokes: 4, structure: "半包围",

            { char: "力", pinyin: "lì", radical: "力", strokes: 2, structure: "单一",

            { char: "手", pinyin: "shǒu", radical: "手", strokes: 4, structure: "单一",

            { char: "水", pinyin: "shuǐ", radical: "水", strokes: 4, structure: "单一",

              meanings: ["含水分多的植物果实", "标准", "装水的容器"] },
            { char: "广", pinyin: "guǎng", radical: "广", strokes: 3, structure: "单一", 
              words: ["广场", "广告", "广泛"], 
              meanings: ["开阔的场地", "宣传信息", "范围大"] },
            { char: "升", pinyin: "shēng", radical: "十", strokes: 4, structure: "单一", 
              words: ["上升", "升旗", "升学"], 
              meanings: ["向上移动", "把旗子升起", "进入更高年级"] },

              words: ["足球", "足够", "足迹"], 
              meanings: ["一种球类运动", "满足需要", "脚印"] },
            { char: "走", pinyin: "zǒu", radical: "走", strokes: 7, structure: "上下", 
              words: ["走路", "走开", "走廊"], 
              meanings: ["步行", "离开", "建筑物内的通道"] },
            { char: "方", pinyin: "fāng", radical: "方", strokes: 4, structure: "单一", 
              words: ["方向", "方法", "方面"], 
              meanings: ["东、南、西、北等", "解决问题的途径", "事物的某一部分"] },
            { char: "半", pinyin: "bàn", radical: "十", strokes: 5, structure: "单一", 
              words: ["一半", "半天", "半路"], 
              meanings: ["二分之一", "很长时间", "行程的中间"] },
            { char: "巴", pinyin: "bā", radical: "巴", strokes: 4, structure: "单一", 
              words: ["巴士", "巴结", "尾巴"], 
              meanings: ["公共汽车", "讨好", "动物身体末端突出的部分"] },
            { char: "业", pinyin: "yè", radical: "业", strokes: 5, structure: "单一", 
              words: ["业务", "工业", "业余"], 
              meanings: ["工作内容", "制造业", "工作之外的时间"] },
            { char: "本", pinyin: "běn", radical: "木", strokes: 5, structure: "单一", 
              words: ["书本", "本来", "基本"], 
              meanings: ["装订成册的著作", "原先", "主要的"] },
            { char: "平", pinyin: "píng", radical: "干", strokes: 5, structure: "单一", 
              words: ["平安", "平时", "水平"], 
              meanings: ["安全无事", "平常时候", "标准"] },
            { char: "书", pinyin: "shū", radical: "乙", strokes: 4, structure: "单一", 
              words: ["书包", "书法", "书店"], 
              meanings: ["装书的袋子", "书写艺术", "卖书的商店"] }
        ];

        // 学习模式变量
        let learnedCharacters = [];
        let currentLearnIndex = -1;
        
        // 练习模式变量
        let practiceCharacters = [];
        let currentPracticeIndex = -1;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let currentQuestionType = 0; // 0:拼音, 1:部首, 2:组词
        
        // DOM元素
        const learnBtn = document.getElementById('learn-btn');
        const practiceBtn = document.getElementById('practice-btn');
        const learnMode = document.getElementById('learn-mode');
        const practiceMode = document.getElementById('practice-mode');
        
        const learnCharacter = document.getElementById('learn-character');
        const pinyin = document.getElementById('pinyin');
        const radical = document.getElementById('radical');
        const strokes = document.getElementById('strokes');
        const structure = document.getElementById('structure');
        const word1 = document.getElementById('word1');
        const meaning1 = document.getElementById('meaning1');
        const word2 = document.getElementById('word2');
        const meaning2 = document.getElementById('meaning2');
        const word3 = document.getElementById('word3');
        const meaning3 = document.getElementById('meaning3');
        const nextBtn = document.getElementById('next-btn');
        const learnProgress = document.getElementById('learn-progress');
        
        const practiceCharacter = document.getElementById('practice-character');
        const practiceQuestion = document.getElementById('practice-question');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const practiceProgress = document.getElementById('practice-progress');
        
        // 初始化
        function init() {
            // 重置学习模式
            learnedCharacters = [];
            currentLearnIndex = -1;
            
            // 重置练习模式
            practiceCharacters = [...characters];
            currentPracticeIndex = -1;
            correctAnswers = 0;
            totalQuestions = 0;
            
            // 设置事件监听器
            learnBtn.addEventListener('click', () => {
                learnBtn.classList.add('active');
                practiceBtn.classList.remove('active');
                learnMode.classList.add('active');
                practiceMode.classList.remove('active');
            });
            
            practiceBtn.addEventListener('click', () => {
                practiceBtn.classList.add('active');
                learnBtn.classList.remove('active');
                practiceMode.classList.add('active');
                learnMode.classList.remove('active');
                if (currentPracticeIndex === -1) {
                    nextPracticeQuestion();
                }
            });
            
            nextBtn.addEventListener('click', nextLearnCharacter);
            nextQuestionBtn.addEventListener('click', nextPracticeQuestion);
            
            // 开始学习第一个汉字
            nextLearnCharacter();
        }
        
        // 学习模式：显示下一个汉字
        function nextLearnCharacter() {
            // 如果已经学完所有汉字，重新开始
            if (learnedCharacters.length === characters.length) {
                learnedCharacters = [];
            }
            
            // 从剩余汉字中随机选择一个
            const remainingChars = characters.filter(char => !learnedCharacters.includes(char.char));
            const randomIndex = Math.floor(Math.random() * remainingChars.length);
            const selectedChar = remainingChars[randomIndex];
            
            // 更新显示
            learnCharacter.textContent = selectedChar.char;
            pinyin.textContent = selectedChar.pinyin;
            radical.textContent = selectedChar.radical;
            strokes.textContent = selectedChar.strokes;
            structure.textContent = selectedChar.structure;
            word1.textContent = selectedChar.words[0];
            meaning1.textContent = selectedChar.meanings[0];
            word2.textContent = selectedChar.words[1];
            meaning2.textContent = selectedChar.meanings[1];
            word3.textContent = selectedChar.words[2];
            meaning3.textContent = selectedChar.meanings[2];
            
            // 添加到已学列表
            learnedCharacters.push(selectedChar.char);
            
            // 更新进度
            learnProgress.textContent = `已学习: ${learnedCharacters.length}/${characters.length}`;
        }
        
        // 练习模式：显示下一个问题
        function nextPracticeQuestion() {
            // 隐藏反馈和下一题按钮
            feedback.textContent = '';
            feedback.className = 'feedback';
            nextQuestionBtn.style.display = 'none';
            
            // 随机选择一个汉字
            const randomIndex = Math.floor(Math.random() * practiceCharacters.length);
            const selectedChar = practiceCharacters[randomIndex];
            practiceCharacter.textContent = selectedChar.char;
            
            // 随机选择问题类型
            currentQuestionType = Math.floor(Math.random() * 3);
            
            // 生成问题和选项
            let correctAnswer;
            let options = [];
            
            switch (currentQuestionType) {
                case 0: // 拼音
                    practiceQuestion.textContent = '选择正确的拼音';
                    correctAnswer = selectedChar.pinyin;
                    
                    // 生成3个错误选项
                    while (options.length < 3) {
                        const randomChar = characters[Math.floor(Math.random() * characters.length)];
                        if (randomChar.pinyin !== correctAnswer && !options.includes(randomChar.pinyin)) {
                            options.push(randomChar.pinyin);
                        }
                    }
                    break;
                    
                case 1: // 部首
                    practiceQuestion.textContent = '选择正确的部首';
                    correctAnswer = selectedChar.radical;
                    
                    // 生成3个错误选项
                    const allRadicals = [...new Set(characters.map(char => char.radical))];
                    while (options.length < 3) {
                        const randomRadical = allRadicals[Math.floor(Math.random() * allRadicals.length)];
                        if (randomRadical !== correctAnswer && !options.includes(randomRadical)) {
                            options.push(randomRadical);
                        }
                    }
                    break;
                    
                case 2: // 组词
                    practiceQuestion.textContent = '选择正确的组词';
                    const correctWordIndex = Math.floor(Math.random() * selectedChar.words.length);
                    correctAnswer = selectedChar.words[correctWordIndex];
                    
                    // 生成3个错误选项
                    const allWords = characters.flatMap(char => char.words);
                    while (options.length < 3) {
                        const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                        if (randomWord !== correctAnswer && !options.includes(randomWord) && 
                            !selectedChar.words.includes(randomWord)) {
                            options.push(randomWord);
                        }
                    }
                    break;
            }
            
            // 添加正确答案并打乱顺序
            options.push(correctAnswer);
            options = shuffleArray(options);
            
            // 显示选项
            optionsContainer.innerHTML = '';
            options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option;
                optionBtn.addEventListener('click', () => checkAnswer(option, correctAnswer));
                optionsContainer.appendChild(optionBtn);
            });
        }
        
        // 检查答案
        function checkAnswer(selectedOption, correctAnswer) {
            totalQuestions++;
            const optionButtons = document.querySelectorAll('.option-btn');
            
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedOption === correctAnswer) {
                correctAnswers++;
                feedback.textContent = '正确！太棒了！🎉';
                feedback.className = 'feedback correct-feedback';
            } else {
                feedback.textContent = `不对哦，正确答案是：${correctAnswer}`;
                feedback.className = 'feedback incorrect-feedback';
            }
            
            nextQuestionBtn.style.display = 'inline-block';
            updatePracticeProgress();
        }
        
        // 更新练习进度
        function updatePracticeProgress() {
            const accuracy = totalQuestions === 0 ? 0 : Math.round((correctAnswers / totalQuestions) * 100);
            practiceProgress.textContent = `正确率: ${accuracy}% (${correctAnswers}/${totalQuestions})`;
        }
        
        // 辅助函数：打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 启动应用
        init();
    </script>
